- hosts: webserver
  become: True
  tasks: 
    - name: Install packages
     apt-get:
      name: "httpd"
      state: "present"
    - name: Start apace server 
     service: 
      name: httpd
      state: started
      enabled: True
    - name: Deploy static website
     copy:
      src: index.html
      dest: /var/www/html
